<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class=center>
<button onclick="generate()">Générer, s'il vous plait</button>
<p></p>

<div class="results" id="gen"></div>

</div>

<script>
var pronome = ["je", "tu", "il", "elle", "on", "nous", "vous", "ils", "elles"];
var tense = ["présent", "passé composé", "imparfait", "passé récent", "passé simple", "plus-que-parfait", "passé antérieur", "futur proche", "futur simple", " futur antérieur"];

function generate() 
{
document.getElementById("gen").innerHTML = "";
var Temp = document.getElementById("gen").innerHTML;
for (var n = 1; n <= 10; n++) 
	{
  	Temp += pronome[Math.floor(Math.random()*pronome.length)] + " + " + tense[Math.floor(Math.random()*tense.length)] +"<br>";
  	document.getElementById("gen").innerHTML = Temp;
	}
}
</script>
</body>
</html>
